<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <header>
                <h3>로그인 또는 회원가입</h3>
            </header>

            <div class="main">
                <h2>위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
                <div class="input-box">
                    <input type="text" placeholder="아이디" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="비밀번호" required>
                </div>

                <div class="status">
                    <input id="check" type="checkbox">
                    <label for="check"> </label>
                    <span class="keep-txt">로그인 상태 유지</span>
                </div>
                <button type="submit" class="btn">로그인</button>
                <div class="link">
                    <a class="signup-link" href="#">회원가입</a>
                    <a class="find-link" href="#">아이디/비밀번호 찾기</a>
                </div>
            </div>

            <div class="line"></div>

            <div class="sns-login">
                <a href="#" class="google">
                    <img src="img/Google__G__Logo 1.png" alt="">
                    <span>구글 계정으로 로그인</span>
                </a>
                <a href="#" class="facebook">
                    <img src="img/facebook.png" alt="">
                    <span>페이스북 계정으로 로그인</span>
                </a>
                <a href="#" class="naver">
                    <img src="img/naver-logo.png" alt="">
                    <span>네이버 계정으로 로그인</span>
                </a>
                <a href="#" class="kakao">
                    <img src="img/message-circle.png" alt="">
                    <span>카카오톡 계정으로 로그인</span>
                </a>
            </div>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가그린기린그림 진짜진짜최종.ptsd</title>
    <style>
        .avatar {
            width: 100px;
            height: 100px;
            margin: 100px auto;
            background: url(Frame.png) no-repeat 0 0 / auto 100%;
            animation: avatar 10s infinite steps(11) 0.2s;
        }

        @keyframes avatar {
            to {
                background-position: right 0;
                transform: scale(2);
            }
        }
    </style>
</head>

<body>
    <div class="avatar"></div>
</body>

</html>
